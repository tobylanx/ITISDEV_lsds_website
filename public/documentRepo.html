<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Repository - LSDS</title>
    <link rel="stylesheet" href="css/documentRepo.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/documentRepo.js"></script>
    <script src="js/session.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="nav-left">
            <a href="home.html">
                <img src="images/logo.png" alt="LSDS Logo">
                <span>LA SALLE <br> DEBATE SOCIETY</span>
            </a>
        </div>
        <ul class="nav-links">
            <li><a href="home.html">HOME</a></li>
            <li><a href="members.html">MEMBER'S DIRECTORY</a></li>
            <li><a href="events.html">EVENTS</a></li>
            <li><a href="contact_us.html">CONTACT US</a></li>
        </ul>
        <div id="user-menu">
            <a href="login.html" class="sign-in-btn" id="signInBtn">Sign In</a>
            <div id="userDropdown" class="dropdown" style="display: none;">
                <button id="userIcon">ðŸ‘¤</button>
                <div class="dropdown-content">
                    <p id="userName"></p>
                    <p id="userRole"></p>
                    <button id="logoutBtn">Log Out</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    
    <section class="repo-controls">
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <div class="add-file">
            Add file
        </div>
    </section>

    <!-- Popup Overlay -->
    <div class="popup-overlay" id="popupOverlay"></div>

    <!-- File Upload Popup Form -->
    <div class="popup-form" id="filePopup">
        <h2>Upload New Document</h2>
        
        <label for="file-name">Document Name:</label>
        <input type="text" id="file-name" placeholder="Enter document name">

        <label for="file-category">Category:</label>
        <input type="text" id="file-category" placeholder="Enter category">

        <label for="file-description">Description:</label>
        <textarea id="file-description" placeholder="Enter document details"></textarea>

        <label for="file-upload">Upload File:</label>
        <input type="file" id="file-upload" name="file">

        <div class="popup-buttons">
            <button id="save-file">Save</button>
            <button class="cancel" id="cancelPopup">Cancel</button>
        </div>
    </div>
    
    <section class="documents-container">
        <div class="card">
            <div class="card-header">
                <div class="card-name">Document Name</div>
            </div>
            <div class="card-date">Upload Date</div>
            <div class="card-delete">Delete</div>
        </div>
        <div class="card">
            <div class="card-header">
                <div class="card-name">Document Name</div>
            </div>
            <div class="card-date">Upload Date</div>
            <div class="card-delete">Delete</div>
        </div>
        <div class="card">
            <div class="card-header">
                <div class="card-name">Document Name</div>
            </div>
            <div class="card-date">Upload Date</div>
            <div class="card-delete">Delete</div>
        </div>
    </section>    
    
</body>
