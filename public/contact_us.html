<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - LSDS</title>
    <link rel="stylesheet" href="css/styles2.css">
</head>
<body>
    <nav>
        <div class="nav-left">
            <a href="index.html">
                <img src="images/logo.png" alt="LSDS Logo">
                <span>LA SALLE <br> DEBATE SOCIETY</span>
            </a>
        </div>
        <ul class="nav-links">
            <li><a href="home.html">HOME</a></li>
            <li><a href="#">MEMBER'S DIRECTORY</a></li>
            <li><a href="#">EVENTS</a></li>
            <li><a href="contact_us.html" class="active">CONTACT US</a></li>
        </ul>
        <div id="user-menu">
            <a href="login.html" class="sign-in-btn" id="signInBtn">Sign In</a>
            <div id="userDropdown" class="dropdown" style="display: none;">
                <button id="userIcon">ðŸ‘¤</button>
                <div class="dropdown-content">
                    <p id="userName"></p>
                    <p id="userRole"></p>
                    <button id="logoutBtn">Log Out</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contact Us Form Section -->
    <section class="contact-section">
        <h1>Get In Touch</h1>
        <p>Let us know if you have any questions or feedback.<br>
        Send us a message and we will respond!</p>

        <div class="contact-form">
            <form id="contactForm">
                <div class="input-row">
                    <div class="input-box">
                        <label>Name</label>
                        <input type="text" id="name" placeholder="Your Name">
                    </div>
                    <div class="input-box">
                        <label>E-mail</label>
                        <input type="email" id="email" placeholder="Your E-mail">
                    </div>
                </div>
                <div class="input-box">
                    <label>Message</label>
                    <textarea id="message" placeholder="Your Message"></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>
    <script src="js/session.js"></script>
    <script src="js/contact.js"></script>
</body>
</html>
