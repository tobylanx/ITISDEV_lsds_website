<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Past Event - LSDS</title>
    <link rel="stylesheet" href="css/styles4.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="nav-left">
            <a href="home.html">
                <img src="images/logo.png" alt="LSDS Logo">
                <span>LA SALLE <br> DEBATE SOCIETY</span>
            </a>
        </div>
        <ul class="nav-links">
            <li><a href="home.html">HOME</a></li>
            <li><a href="members.html">MEMBER'S DIRECTORY</a></li>
            <li><a href="events.html">EVENTS</a></li>
            <li><a href="contact_us.html">CONTACT US</a></li>
        </ul>
        <div id="user-menu">
            <a href="login.html" class="sign-in-btn" id="signInBtn">Sign In</a>
            <div id="userDropdown" class="dropdown" style="display: none;">
                <button id="userIcon">üë§</button>
                <div class="dropdown-content">
                    <p id="userName"></p>
                    <p id="userRole"></p>
                    <button id="logoutBtn">Log Out</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Event Details -->
    <section class="event-details">
        <button id="backBtn" onclick="location.href='event_management.html'">‚Üê Back</button>
        <h1>Past Event Title</h1>
        <img id="eventImage" alt="Event Image">
        <p id="eventDescription">Event description goes here...</p>
        <p><strong>Date & Time:</strong> <span id="eventDateTime"></span></p>
        <p><strong>Location:</strong> <span id="eventLocation"></span></p>
        <p><strong>Status:</strong> Past</p>

        <a id="deleteBtn">
            <button class="delete-btn">Delete</button>
        </a>
    </section>

    <script src="js/view_past.js"></script>
</body>
</html>
